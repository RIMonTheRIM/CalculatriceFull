<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="Calculatrice.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="display-content"></p>
        </div>
        <div id="buttons">
            <button id="sqrt">sqrt</button>
            <button id="percent">%</button>
            <button id="C">C</button>
            <button id="backspace">bck</button>
            <button id="power2">x^2</button>
            <button id="bracketLeft">(</button>
            <button id="bracketRight">)</button>
            <button id="divide">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="12">x</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="minus">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus">+</button>
            <button id="opposite">sign</button>
            <button id="0">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
<script src="Calculatrice.js"></script>
</html>
